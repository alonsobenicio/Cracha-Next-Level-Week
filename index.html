<!DOCTYPE html>

<html>
  <head>
    <title>Alonso Benicio - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 700 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Alonso Benicio</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="imagens/github 2.svg" alt="Icone github" />
          <span id="userLogin">Alonso Benicio</span>
        </a>

        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="imagens/youtube.svg" alt="Icone youtube" />
            </a>
          </li>
          <li class="facebok">
            <a href="https://www.facebook.com" target="_blank">
              <img src="imagens/facebok.svg" alt="Icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/lonsopreto/" target="_blank">
              <img src="imagens/instagran.svg" alt="Icone instagran" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com" target="_blank">
              <img src="imagens/twiter.svg" alt="Icone twiter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
